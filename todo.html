<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <title>To Do</title>
  </head>
  <body>
    <main>
      <h1>Simple To Do App</h1>
      <div class="todo-app">
        <button id="open-task-form-btn" class="btn large-btn">
          <i class="ri-add-line"></i> New Task
        </button>
        <form class="task-form hidden" id="task-form">
          <div class="task-form-header">
            <button
              id="close-task-form-btn"
              class="close-task-form-btn"
              type="button"
              aria-label="close"
            >
              <!--ARIA LABEL IS USED FOR SCREEN READERS, ESPECIALLY FOR VISUALLY IMPAIRED-->
              <i class="ri-close-circle-line"></i>
            </button>
          </div>
          <div class="task-form-body">
            <label class="task-form-label" for="title-input">Title</label>
            <input
              required
              type="text"
              class="form-control"
              id="title-input"
              value=""
            /> 
            <label class="task-form-label" for="date-input">Date</label>
            <input type="date" class="form-control" id="date-input" value="" />
            <label class="task-form-label" for="description-input"
              >Remarks</label
            >
            <textarea
              cols="35"
              rows="8"
              id="description-input"
              class="form-control"
            ></textarea>
            <!--DEFAULT ROWS IS '2' AND COLS IS '20'; PURPOSE IS TO SET THE BOX SIZE VISUALLY-->
            <label for="status" class="task-form-label">Status</label>
            <select name="status" id="status" class="dropdown">
              <option value="" disabled selected>Select Status</option>
              <option value="To Be Done">To Be Done</option> <!--SPACES ARE ALRIGHT IN VALUE-->
              <option value="In Progress">In Progress</option> <!--SPACES ARE ALRIGHT IN VALUE-->
              <option value="Done">Done</option>
            </select>
          </div>
          <div class="task-form-footer">
            <button
              id="add-or-update-task-btn"
              class="btn large-btn"
              type="submit"
            >
              Update
            </button>
          </div>
        </form>
        <dialog id="confirm-close-dialog">
          <form method="dialog">
            <p class="discard-message-text">Discard unsaved changes?</p>
            <div class="confirm-close-dialog-btn-container">
              <button id="cancel-btn" class="btn">Cancel</button>
              <button id="discard-btn" class="btn">Discard</button>
            </div>
          </form>
        </dialog>
        <div id="tasks-container"></div>
      </div>
    </main>
    <footer>
      <p class="copyright">Kyle Abucay</p>
      <a href="https://github.com/kyleabucay/Codes" target="_blank">
        <i class="ri-github-line"></i>
      </a>
    </footer>
    <script src="todo.js"></script>
  </body>
</html>
